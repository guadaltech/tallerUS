 
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mb-3">
        <i class="fa fa-arrow-left back mr-4" (click)="back()"></i>
          <h4 class="mb-4 d-inline ml-2"><b>FORMULARIO EMPLEADO</b></h4>
      </div>
        
    </div>
     
    
    <form #form [formGroup]="FormGroup" (ngSubmit)="onClickSubmit()">
      <div class="form-group">

        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="name" placeholder="Nombre"
          [(ngModel)]="employee.name">

      </div>

      <div class="form-group">

        <select  class="form-control" formControlName="departmentId" id="exampleFormControlSelect1"
          [(ngModel)]="employee.departmentId">
          <option *ngIf="!edit" value="departamentos" disabled selected>Departamentos</option>
          <option *ngFor="let dept of departaments" [value]="dept.id">{{dept.name}}</option>
        </select>

      </div>
      <div class="form-group">

        <input type="text" class="form-control" id="exampleInputEmail2" formControlName="job" placeholder="Puesto"
          [(ngModel)]="employee.job">

      </div>
      <div class="form-group">

        <select class="form-control" formControlName="state" id="exampleFormControlSelect2"
          [(ngModel)]="employee.state">
          <option *ngIf="!edit" value="state" disabled selected>Estados</option>
          <option *ngFor="let state of status" [value]="state">{{state}}</option>
        </select>

      </div>

      <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </form>
  </div>
